<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        --fg: #fffef6;
        --panel: #00000099;
        --btn-bg: #ffffff44;
      }
      body {
        margin: 0;
        background: rgba(0, 0, 0, 0);
        font-family: sans-serif;
      }
      .mini {
        background: var(--panel);
        color: var(--fg);
        border-radius: 8px;
        padding: 6px;
        display: grid;
        gap: 6px;
      }
      #mini-time {
        font-size: 20px;
        text-align: center;
        -webkit-app-region: drag;
        line-height: 1;
        padding: 2px 0;
        user-select: none;
      }
      .btn-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 2px;
        -webkit-app-region: no-drag;
      }
      .btn-row button {
        width: 30px;
        height: 28px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0;
      }
      button {
        background: var(--btn-bg);
        color: var(--fg);
        border: none;
        border-radius: 4px;
        cursor: pointer;
        -webkit-app-region: no-drag;
      }
      button:hover {
        translate: 0px 1px;
      }
      button:disabled {
        opacity: 0.45;
        cursor: not-allowed;
      }
      .icon {
        display: inline-block;
        width: 16px;
        height: 16px;
        background-color: currentColor; /* <- uses button color */
        -webkit-mask-repeat: no-repeat;
        -webkit-mask-position: center;
        -webkit-mask-size: contain;
        mask-repeat: no-repeat;
        mask-position: center;
        mask-size: contain;
      }
      .icon--play {
        -webkit-mask-image: url("pics/play.svg");
        mask-image: url("pics/play.svg");
      }
      .icon--pause {
        -webkit-mask-image: url("pics/pause.svg");
        mask-image: url("pics/pause.svg");
      }
      .icon--tomato {
        -webkit-mask-image: url("pics/tomato.svg");
        mask-image: url("pics/tomato.svg");
      }
      #restoreBtn {
        font-size: 12px;
        line-height: 1;
        padding: 4px 6px 3px;
      }
    </style>
  </head>
  <body>
    <div class="mini">
      <!-- TIME (drag region) -->
      <div id="mini-time">00:00</div>
      <!-- BUTTONS (no-drag) -->
      <div class="btn-row">
        <button id="playPauseBtn" type="button" aria-label="Play/Pause">
          <span id="miniPlayPauseIcon" class="icon icon--play" aria-hidden="true"></span>
        </button>
        <button id="pomodoroBtn" type="button" aria-label="Start Pomodoro">
          <span id="pomodoroIcon" class="icon icon--tomato" aria-hidden="true"></span>
        </button>
        <button id="restoreBtn" type="button" aria-label="Restore">â¤¢</button>
      </div>
    </div>
    <script>
      window.api.onTimeSync((time, isRunning, isPomodoroActive) => {
        document.getElementById("mini-time").textContent = time;

        const icon = document.getElementById("miniPlayPauseIcon");
        icon.classList.toggle("icon--pause", !!isRunning);
        icon.classList.toggle("icon--play", !isRunning);

        const pomoBtn = document.getElementById("pomodoroBtn");
        pomoBtn.disabled = !!isPomodoroActive;
      });

      document.getElementById("restoreBtn").addEventListener("click", () => {
        window.api.restoreMain?.();
      });

      document.getElementById("playPauseBtn").addEventListener("click", () => {
        window.api.togglePlayPause();
      });

      document.getElementById("pomodoroBtn").addEventListener("click", () => {
        if (document.getElementById("pomodoroBtn").disabled) return;
        window.api.startPomodoro?.();
      });
    </script>
  </body>
</html>
